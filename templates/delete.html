{% extends "base.html" %}
{% block title %}Remove Group Member{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }
  </style>
{% endblock %}
{% block content %}
  <h1>Group Member</h1>
  <div class="row">
      <div class="col-md-2 fw-bold">Id:</div>
      <div class="col">{{ clodmember.id }}</div>
  </div>
  <div class="row">
      <div class="col-md-2 fw-bold">Name:</div>
      <div class="col">{{ clodmember.name }}</div>              
  </div>
 
  <p>
    Are you sure you want to delete group member {{ clodmember.name }}?
  </p>
  <form method="POST" action="{{ url_for('delete_member', id=clodmember.id) }}">
    <button type="submit" class="btn btn-primary">Yes</button>
    <button type="cancel" class="btn btn-primary">No</button>
</form>


{% endblock %}
